{% extends "layout.html" %} {% block head %} {{ super() }} {% endblock %} {% block content %}
<div class="wrapper" id="app">

    <menulateral></menulateral>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Escribir dentro de este div para añadir cosas a la plantilla -->

      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
          Cambiar contraseña
        </h1>
      </section>

      <!-- Main content -->
      <section class="content">

        <div class="row">

          <div class="col-md-12">
            <div class="nav-tabs-custom">
              <ul class="nav nav-tabs">
                <li class="active">
                  <a href="#settings" data-toggle="tab">Settings</a>
                </li>

              </ul>
              <div class="tab-content">


                <div class="active tab-pane" id="settings">
                  <form class="form-horizontal">
                    <div class="form-group">
                      <label for="inputName" class="col-sm-2 control-label">Antigua contraseña</label>

                      <div class="col-sm-10">
                        <input class="form-control" id="inputName" placeholder="Password" type="password">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputEmail" class="col-sm-2 control-label">Nueva contraseña</label>

                      <div class="col-sm-10">
                        <input class="form-control" id="inputEmail" placeholder="Password" type="password">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputName" class="col-sm-2 control-label">Repetir nueva contraseña</label>

                      <div class="col-sm-10">
                        <input class="form-control" id="inputName" placeholder="Password" type="password">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">Submit</button>
                      </div>
                    </div>
                  </form>
                </div>
                <!-- /.tab-pane -->
              </div>
              <!-- /.tab-content -->
            </div>
            <!-- /.nav-tabs-custom -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->

      </section>
      <!-- /.content -->

      <!-- Control Sidebar -->
      <aside class="control-sidebar control-sidebar-dark">
        <!-- Create the tabs -->
        <ul class="nav nav-tabs nav-justified control-sidebar-tabs">
        </ul>
        <!-- Tab panes -->
        <div class="tab-content">
          <!-- Home tab content -->
          <div id="control-sidebar-home-tab">
            </form>
          </div>
          <!-- /.tab-pane -->
        </div>
      </aside>
      <!-- /.control-sidebar -->
      <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
      <div class="control-sidebar-bg"></div>
    </div>
    <!-- ./wrapper -->
