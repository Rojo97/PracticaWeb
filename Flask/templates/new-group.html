<script>
  var socket = io.connect('{{ domain }}');
  var app = new Vue({
    el: "#app",
    delimiters: ['[[', ']]'],
    data: {
      name: '',
      desc: '',
      subgroups: [],
      thermostats: [],
      blinds: [],
      lights: [],
      devices: [{% for device in devices %}
		    		{
              id: '{{ device.id }}',
              name: '{{ device.name }}',
              type: '{{ device.type }}'
            }{% if not loop.last %}, {% endif %}
          {% endfor %}],
      groups: [
        {% for group in groups %}
          {
              id: '{{ group.id }}',
              name: '{{ group.name }}',
              num: '{{ group.num }}',
              class: '{{ group.class }}',
            }{% if not loop.last %}, {% endif %}
          {% endfor %}
      ]
    },
    methods: {
      createGroup: () => {
        socket.emit('createGroup', {
          name: app.name,
          desc: app.desc,
          devices: app.lights.concat(app.thermostats).concat(app.blinds),
          subgroups: app.subgroups
        });
        app.name=''
        app.desc=''
        app.lights=''
        app.thermostats=''
        app.blinds=''
      }
    }
  });
</script> {% endblock %}
