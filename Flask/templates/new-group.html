<html>

  <meta charset="utf-8">

  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<body class="hold-transition skin-blue sidebar-mini">
  <div class="wrapper" id="newgroup">

    <menulateral></menulateral>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
          Añadir grupo
        </h1>
        <ol class="breadcrumb">
          <li>
            <a href="#">
              <i class="fa fa-dashboard"></i> Home</a>
          </li>
          <li>
            <a href="#">Grupos</a>
          </li>
          <li class="active">Añadir grupo</li>
        </ol>
      </section>

      <!-- Main content -->
      <section class="content">
        <!-- /.box -->

        <div style="margin-top:5%; margin-bottom:2%; margin-left:8%; margin-right:8%">
          <div class="row">

            <div class="col-md-6">

              <div class="box box-primary">
                <!-- /.box-header -->
                <!-- form start -->
                <div class="box-header with-border">
                  <h3 class="box-title">Datos del grupo</h3>
                </div>
                <div class="box-body">
                  <input v-model="name" class="form-control input-lg" type="text" placeholder="Nombre">
                  <br>
                  <input v-model="desc" class="form-control" type="text" placeholder="Descripcción">
                </div>

              </div>
              <!-- /.box -->
              <!-- iCheck -->
              <div class="box box-primary">
                <div class="box-body">
                  <div class="box-header with-border">
                    <h3 class="box-title">Subgrupos</h3>
                  </div>
                  <form role="form">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Casa completa
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Cocina
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Salón
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Cochera
                      </label>
                    </div>
                  </form>
                  <!-- /.box-body -->
                </div>
                <!-- /.box -->
              </div>
              <!-- /.box -->
            </div>

            <div class="col-md-6">

              <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">Dispositivos</h3>

                  <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse">
                      <i class="fa fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-box-tool" data-widget="remove">
                      <i class="fa fa-remove"></i>
                    </button>
                  </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Luces</label>
                        <select class="form-control select2" multiple="multiple" data-placeholder="Seleccione las luces" style="width: 100%;">
                          <option>Luz-1</option>
                          <option>Luz-2</option>
                          <option>Luz-3</option>
                          <option>Luz-4</option>
                          <option>Luz-5</option>
                          <option>Luz-6</option>
                          <option>Luz-8</option>
                        </select>
                      </div>

                      <div class="form-group">
                        <label>Persianas</label>
                        <select class="form-control select2" multiple="multiple" data-placeholder="Seleccione los termostatos" style="width: 100%;">
                          <option>Persiana-1</option>
                          <option>Persiana-2</option>
                          <option>Persiana-3</option>
                          <option>Persiana-4</option>
                          <option>Persiana-5</option>
                          <option>Persiana-6</option>
                          <option>Persiana-7</option>
                        </select>
                      </div>
                      <!-- /.form-group -->
                      <div class="form-group">
                        <label>Termostatos</label>
                        <select class="form-control select2" multiple="multiple" data-placeholder="Seleccione las persianas" style="width: 100%;">
                          <option>Termostato-1</option>
                          <option>Termostato-2</option>
                          <option>Termostato-3</option>
                          <option>Termostato-4</option>
                        </select>
                      </div>

                      <div class="box-footer">
                        <button type="submit" class="btn btn-default">Cancelar</button>
                        <button @click="createGroup" type="submit" class="btn btn-success pull-right">Añadir Grupo</button>
                      </div>
                      <!-- /.form-group -->
                    </div>
                    <!-- /.col -->
                    <!-- /.col -->
                  </div>
                  <!-- /.row -->
                </div>
                <!-- /.box-body -->
              </div>

            </div>
            <!-- /.col (left) -->
            <!-- /.col (right) -->
          </div>
          <!-- /.row -->
        </div>

      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
  </div>
  <!-- ./wrapper -->
  <!-- jQuery 3 -->
  <script src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js') }}"></script>
  <!-- jQuery UI 1.11.4 -->
  <script src="{{ url_for('static', filename='bower_components/jquery-ui/jquery-ui.min.js') }}"></script>
  <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
  <script>
    $.widget.bridge('uibutton', $.ui.button);
  </script>
  <!-- Bootstrap 3.3.7 -->
  <script src="{{ url_for('static', filename='bower_components/bootstrap/dist/js/bootstrap.min.js') }}"></script>
  <!-- Morris.js charts -->
  <script src="{{ url_for('static', filename='bower_components/raphael/raphael.min.js') }}"></script>
  <script src="{{ url_for('static', filename='bower_components/morris.js/morris.min.js') }}"></script>
  <!-- Sparkline -->
  <script src="{{ url_for('static', filename='bower_components/jquery-sparkline/dist/jquery.sparkline.min.js') }}"></script>
  <!-- jvectormap -->
  <script src="{{ url_for('static', filename='plugins/jvectormap/jquery-jvectormap-1.2.2.min.js') }}"></script>
  <script src="{{ url_for('static', filename='plugins/jvectormap/jquery-jvectormap-world-mill-en.js') }}"></script>
  <!-- jQuery Knob Chart -->
  <script src="{{ url_for('static', filename='bower_components/jquery-knob/dist/jquery.knob.min.js') }}"></script>
  <!-- daterangepicker -->
  <script src="{{ url_for('static', filename='bower_components/moment/min/moment.min.js') }}"></script>
  <script src="{{ url_for('static', filename='bower_components/bootstrap-daterangepicker/daterangepicker.js') }}"></script>
  <!-- datepicker -->
  <script src="{{ url_for('static', filename='bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js') }}"></script>
  <!-- Bootstrap WYSIHTML5 -->
  <script src="{{ url_for('static', filename='plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js') }}"></script>
  <!-- Slimscroll -->
  <script src="{{ url_for('static', filename='bower_components/jquery-slimscroll/jquery.slimscroll.min.js') }}"></script>
  <!-- FastClick -->
  <script src="{{ url_for('static', filename='bower_components/fastclick/lib/fastclick.js') }}"></script>
  <!-- AdminLTE App -->
  <script src="{{ url_for('static', filename='dist/js/adminlte.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/socket.io.slim.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="{{ url_for('static', filename='menulateral.js') }}"></script>
  <script>
    var socket = io.connect('{{ domain }}');
    var app = new Vue({
      el: "#newgroup",
      data: {
        name: '',
        desc: '',
        subgroups: [],
        devices: []
      },
      methods: {
        createGroup: () => {
          socket.emit('createGroup', {
				    	name: app.name,
              desc: app.desc,
              devices: app.devices,
				    	subgroups: app.subgroups
				    });
        }
      }
    });
  </script>
</body>
